<div class="align-items-center justify-content-center text-center">
  <h1 mat-dialog-title>{{data.name}}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Section Name</mat-label>
      <input matInput [(ngModel)]="data.sectionName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="row align-items-center justify-content-center">
    <button class="btn" mat-button (click)="onNoClick()">No Thanks</button>
    <button class="btn" mat-button [mat-dialog-close]="data.sectionName" cdkFocusInitial>Ok</button>
  </div>
</div>
