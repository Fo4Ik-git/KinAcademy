<div class="row justify-content-center mx-1">
  <div class="col-12 col-md-4 mt-4">

    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login col-6"
                (click)="tabSwitch('login')">Login
        </button>

      </li>
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                (click)="tabSwitch('register')">Register
        </button>
      </li>
    </ul>

    <div class="tab-content">

      <!--Login form-->
      <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-group mb-4">
            <input class="form-control" type="text" id="loginName" name="login" [(ngModel)]="login" placeholder="Login">
          </div>
          <div class="form-group mb-4">
            <input class="form-control" type="password" id="loginPassword" name="loginPassword" [(ngModel)]="password"
                   placeholder="Password">
          </div>
          <button class="btn btn-primary bg-block mb-4" type="submit">Sign in</button>
        </form>
      </div>

      <!--Register form-->
      <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
          <div class="input-group mb-4">
            <input type="text" aria-label="First name" class="form-control" id="firstName" name="firstName"
                   [(ngModel)]="firstName" placeholder="First name">
            <input type="text" aria-label="Last name" class="form-control" id="surname" name="surname"
                   [(ngModel)]="surname" placeholder="Surnamee">
          </div>
          <div class="input-group mb-4">
            <input class="form-control" type="text" id="login" name="login" [(ngModel)]="login" placeholder="Login">
          </div>
          <div class="input-group mb-4">
            <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email">
          </div>
          <div class="input-group mb-4">
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                   placeholder="Password">
          </div>
          <button class="btn btn-primary bg-block mb-4" type="submit">Register</button>
        </form>
      </div>

    </div>
  </div>

  <div class="row justify-content-center">
    <!--TODO do it pretty-->
    <span class="col-4 mt-4 error" *ngIf="errorMessages.length>0">{{errorMessages}}</span>
  </div>
</div>
